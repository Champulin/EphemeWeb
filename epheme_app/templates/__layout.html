<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Epheme{% endblock %}</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Dosis:wght@200&display=swap" rel="stylesheet">
  <!-- Styles -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'core/css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'core/css/dropdown.css' %}">
</head>
<body>
  <nav role="navigation">
    <ul>
      <li>
        <a href="{% url 'epheme_app:index' %}">Home</a>
      </li>
      <li class="dropdown">
        <span href="#">Categories</span>
        <ul>
        {% for c in category_list %}
          <li>
            <a href="{{c.get_absolute_url}}">{{c.name}}</a>
          </li>
        {% endfor %}
      </ul>
    </li>
      <li><a href="{% url 'epheme_app:contact' %}">Contact</a></li>
      
    </ul>
  </nav>
  {% block content %}{% endblock %}
</body>
</html>
