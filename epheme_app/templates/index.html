{% extends "__layout.html" %}
{% block content %}
<main>
  <ul id="first-category" class="items-container">
    {% for video in video_list %}
      <li class="item">
        <a href="{% url 'epheme_app:video_player' pk=video.id %}">
        <img class="visual-resource" aria-describedby="{{video.id}}-title" src="{{ video.thumbnail_url }}" alt="{{ video.title }}">
        <section class="info">
          <label id="{{video.id}}-title" for="{{video.id}}">{{video.title}}</label>
        </section>
      </a>
      </li>
    {% endfor %}
  </ul>
</main>

<style>
  .items-container {
    background-color: transparent;
    list-style: none;
  
    margin-top: 2rem;
  
    display: grid;
    grid-template-columns: 1fr 1fr;
  
    gap: 1rem;
  
    cursor: pointer;
  }
  /* 
    ##Device = Most of the Smartphones Mobiles (Portrait)
    ##Screen = B/w 320px to 479px
  */
  @media (min-width: 1px) and (max-width: 767px){
    .items-container {
      grid-template-columns: 1fr;
    }
  }
  
  /* 
    ##Device = Tablets, Ipads (portrait)
    ##Screen = B/w 768px to 1024px
  */
  @media (min-width: 768px) and (max-width: 1024px) {
    .items-container {
      grid-template-columns: 1fr 1fr;
    }
  }
  
  .item {
    position: relative;
    display: block;
  
    height: 300px;
  
    overflow: hidden;
  }
  
  .item .info {
    position: absolute;
    width: 100%;
    height: 100%;
  
    left: 0;
    top: 0;
  
    display: flex;
    align-items: center;
    justify-content: center;
  
    opacity: 0;
  
    transition: opacity 200ms ease-in-out;
  }
  
  .item .info label {
    font-weight: bold;
  }
  
  .item .visual-resource {
    position: absolute;
    width: 100%;
    height: 100%;
  
    left: 0;
    top: 0;
  
    object-fit: cover;
  
  
    transition: filter 300ms ease-in-out;
  }
  
  .item:hover .info {
    opacity: 1;
  }
  
  .item:hover .visual-resource {
    filter: blur(20px) saturate(50%);
  }
</style>

{% endblock %}
